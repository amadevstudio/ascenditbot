version: "3.8"
services:
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
      # target: dev
    volumes:
      - ./bot:/usr/src/bot
    networks:
      - data-db-network
    env_file:
      - env/.env
      - env/.env.dev
      - env/.env.prod
      - env/.env.local
    depends_on:
      - db

  db:
    image: postgres:15.1-alpine
    volumes:
      - ./database/postgresql/data:/var/lib/postgresql/data
    networks:
      - data-db-network
    env_file:
      - env/.env
      - env/.env.dev
      - env/.env.prod
      - env/.env.local
    environment:
      ALLOW_IP_RANGE: 0.0.0.0/0

  migrator:
    build:
      context: ./migrator
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./migrator:/usr/src/migrator
    networks:
      - data-db-network
    env_file:
      - env/.env
      - env/.env.dev
      - env/.env.prod
      - env/.env.local
    depends_on:
      - db

networks:
    data-db-network:
        driver: bridge
